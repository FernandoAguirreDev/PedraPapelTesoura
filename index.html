<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button onclick="playUsuario(`pedra`)"><img src="./pedra.png"></button>
            <button onclick="playUsuario(`papel`)"><img src="./papel.png"></button>
            <button onclick="playUsuario(`tesoura`)"><img src="./tesoura.png"></button>
        </div>
        <div class="jogada">
            <p>Usuário</p>
            <img class="jogadaUsuario" src="./pedra papel tesoura.jpg">
            <p>Computador</p>
            <img class="jogadaPC" src="./pedra papel tesoura.jpg">
        </div>
        <p class="result"></p>

        <p class="suaPontuacao">Sua Pontuação: <span id="pontuacaoUsuario"> 0</span></p>
        <p class="pontuacaoPC">Pontuação Computador: <span id="pontuacaoPC"> 0</span></p>

    </div>

</body>
<script src="./script.js"></script>

</html>
